<html prefix="w: http://waitronjs.com">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="testImpl"></div>

    <template id="strList">
      <h3>strList</h3>
      <ul w:list="{items}">
        <li><a href="#">{$this}</a></li>
      </ul>
    </template>
    <div id="strListImpl"></div>

    <template id="titleList">
      <ul w:list="{items}">
        <li w:type="titleBind"></li>
      </ul>
    </template>
    <div id="titleListImpl"></div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="js/waitron.js"></script>

    <script>
      w.init();
    </script>

    <template id="titleBind">
      <h1 onclick="{h1Clicked}">{title}</h1>
      <h2>{subtitle}</h2>
      <form>
        <input type="text" value="{title}">
      </form>
    </template>
    <script>
      w.import(titleBind, (options, scope) => {
        scope.title = options.title || "テスト"
        scope.subtitle = options.subtitle || new Date

        // if using `this`, why was binding value window? In spite of using bind
        scope.h1Clicked = (e) => {
          scope.title = "ああああ"
        }

        scope.on('title', () => {
          scope.subtitle = scope.title + new Date
        })
      })
    </script>

    <script>
      w.find('titleBind').mixTo(testImpl)
    </script>

    <script>
      var type = w.import(strList, function(options){
        this.items = new w.Collection([1,2,3])
        var self = this
        this.onRendered = function () {
          self.items.insert(2, 4)
        }
      });
      var cmp = type.mixTo(strListImpl)
    </script>

    <template id="test">
      <template id="tt">aaaa</template>
    </template>


    <script>
      var type = w.import(titleList, function(options){
        this.items = new w.Collection([
          {title: 'オプション'},
          {title: 'タイトル2', subtitle: 'sub'}
        ])

        this.onRendered = function () {
        }
      });
      var cmp = type.mixTo(titleListImpl)
    </script>

  </body>
</html>
